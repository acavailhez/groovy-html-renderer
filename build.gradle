group 'acavailhez'
version '2.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.codehaus.groovy:groovy-all:2.4.4'

    testCompile 'junit:junit:4.11'
}


sourceSets {
    main {
        java { srcDirs = ["src"] }
        groovy { srcDirs = ["src"] }
    }
    test {
        java { srcDirs = ["test"] }
        groovy { srcDirs = ["test"] }
    }
}

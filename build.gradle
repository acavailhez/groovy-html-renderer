group 'acavailhez'
version '2.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.apache.commons:commons-lang3:3.0'

    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java { srcDirs = ["src"] }
        groovy { srcDirs = ["src"] }
    }
    test {
        java { srcDirs = ["test"] }
        groovy { srcDirs = ["test"] }
    }
}
